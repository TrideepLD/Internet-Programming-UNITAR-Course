<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Inline</title>
</head>
<body>
	<p>This text does not have any style applied to it.</p>
	<p style="font-size: 20pt;">This text has the <em>font-size</em> style applied to it, making it 20pt </p>
	<p style="font-size: 15pt; color: green;">This text has the <em>font-size</em> and <em>color</em> styles applied to it, making it 15pt and green.
</body>
</html>
