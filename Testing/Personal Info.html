


<!DOCTYPE html>
<html>
<head>
  <title>Personal Info</title>
  <link rel="stylesheet" type="text/css" href="Assignmentcss.css">
</head>
<body>
  <form action="ContactInfo.html" method="post">
        <h1>University X Regristration Form</h1>
        <p>Required fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
        <section>
            <h2>Personal information</h2>
            <p>
              <label for="name">
                <span>Full Name: </span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <input type="text" id="name" name="username">
            </p>

            <p>
              <label for="Gender">
                <span>Gender: </span>
                <strong><abbr title="required">*</abbr></strong>
              </label>
              <input type="radio" name="gender" value="male">Male
              <input type="radio" name="gender" value="female">Female
            </p>
            <p>
              <label for="date">
                <span>Date of Birth:</span>
                <strong><abbr title="required">*</abbr></strong>
                <em>dd/mm/yyyy</em>
              </label>
              <input type="text" id="date" name="dob">
            </p>
        </section>
        <section>
          <p><button type="submit" name="submit">Submit</button><button type="reset">Clear</button></p>
        </section>
  </form>
</body>
</html>
