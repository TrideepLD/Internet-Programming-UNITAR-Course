<!DOCTYPE html>	
<html>
<head>
	<title>If-Else</title>
	<script type="text/javascript">
		function Greetings(time){
			time = window.prompt("Enter a time");
		if 		(time >= 0000 && time < 1200) 	{console.log("Good Morning");}
		else if (time >= 1200 && time < 1800) 	{console.log("Good Afternoon");}
		else if (time >= 1800 && time < 2400) 	{console.log("Good Evening");}
		return "asdf";
	}

	</script>
</head>
