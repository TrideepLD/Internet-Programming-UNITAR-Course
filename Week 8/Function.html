<!DOCTYPE html>
<html>
<head>
	<title>Function</title>
	<script type="text/javascript">
		document.writeln("<h1> Square of Numbers from 1 to 10 below</h1>");

		for (var i = 1; i <= 10; i++)
			document.writeln("<p> The Square of "+i+" is "+square(i)+"</p>");
		function square(y)
		{
			return y*y;
		}
	</script>
</head>
<body>	

</body>
</html>
